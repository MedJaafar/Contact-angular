  <div class="card">

                      <div class="row">

                          <span class="span-error" id="email-msg" style="opacity:0;">This sentence is invisible</span>
                        </div>
                        
                          
                        <div class="form-group">
                          <label class="font-weight-bold" for="password">Password:</label>

                       </div>
