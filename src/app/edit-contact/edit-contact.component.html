<div class="container spacer">
  <div class="card">
    <form #f="ngForm">
      <div class="card-header badge-primary">Modifier Contact</div>
      <div class="card-body">
        <div class="form-group">
          <label class="font-weight-bold" for="nom">Nom:</label>
          <input type="text" class="form-control" placeholder="Nom" id="nom" ngModel name="nom" required>
        </div>
        <div class="form-group">
          <label class="font-weight-bold" for="prenom">Prénom:</label>
          <input type="text" class="form-control" placeholder="Prénom" ngModel name="prenom" required>
        </div>
        <div class="form-group">
          <label class="font-weight-bold" for="email">Email:</label>
          <input type="text" class="form-control" placeholder="Email" id="email" ngModel name="email" required email>
        </div>
        <div class="form-group">
          <label class="font-weight-bold" for="daten">Date de Naissance:</label>
          <input type="date" class="form-control" placeholder="Date de naissance" id="daten" ngModel name="dateNaissance"
            required>
        </div>
        <div class="form-group">
          <label class="font-weight-bold" for="tel">Téléphone:</label>
          <input type="tel" class="form-control" placeholder="Téléphone" id="tel" ngModel name="contact.tel" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Save Contact</button>
      </div>
    </form>
  </div>
</div>
